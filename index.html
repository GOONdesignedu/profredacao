<!DOCTYPE html>
<html>
<head>
  <title>Login - ProRedação</title>
  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem uma conta? <a href="#">Cadastre-se</a></p>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD5Bm0mqFQAGqgHWaQoScW6J8T44zGKd9c",
      authDomain: "redata-bb75e.firebaseapp.com",
      projectId: "redata-bb75e",
      storageBucket: "redata-bb75e.appspot.com",
      messagingSenderId: "178539680812",
      appId: "1:178539680812:web:3cfabfce63b88aee4ded89",
      measurementId: "G-ZN37GGMFNJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Impede o envio do formulário padrão

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Aqui você vai usar o Firebase Authentication para autenticar o usuário
      // com o email e senha fornecidos.

      // Exemplo de como usar o Firebase Authentication (JavaScript SDK):
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Usuário autenticado com sucesso!
          // Redirecione para a página desejada
          window.location.href = 'https://goondesignedu.github.io/profredacao/relatorio.html'; // Redireciona para o site desejado
        })
        .catch((error) => {
          // Erro na autenticação
          console.error(error);
          // Exiba uma mensagem de erro para o usuário
          alert('Erro na autenticação: ' + error.message);
        });
    });
  </script>
</body>
</html>
